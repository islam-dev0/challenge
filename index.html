<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSecurity Learning Challenge Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-bg: #0f172a;
            --light-bg: #1e293b;
            --card-bg: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --python-color: #3776ab;
            --webhack-color: #dc2626;
            --linux-color: #f97316;
            --custom-color: #8b5cf6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--light-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--secondary-color), var(--python-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.8)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .tab {
            padding: 15px 30px;
            background: var(--card-bg);
            border: none;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .tab:hover::before {
            left: 100%;
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .tab.active {
            background: var(--secondary-color);
            transform: scale(1.05);
        }

        .tab.python.active { background: var(--python-color); }
        .tab.webhack.active { background: var(--webhack-color); }
        .tab.linux.active { background: var(--linux-color); }
        .tab.custom.active { background: var(--custom-color); }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            animation: slideUp 0.8s ease-out 0.5s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .track-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .track-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--secondary-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .track-card:hover::before {
            transform: scaleX(1);
        }

        .track-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .track-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .track-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .track-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: relative;
            background: var(--light-bg);
            margin: 5% auto;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            animation: slideUp 0.3s ease;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--danger-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.4);
        }

        .timeline-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out 0.7s both;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .timeline-content {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 12px;
            width: 45%;
            position: relative;
            transition: all 0.3s ease;
        }

        .timeline-content:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-left: auto;
        }

        .timeline-date {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 1;
        }

        .lessons-grid {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }

        .lesson-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .lesson-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .lesson-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--success-color);
        }

        .lesson-label {
            flex: 1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lesson-item.completed .lesson-label {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .filter-btn {
            padding: 8px 20px;
            background: var(--card-bg);
            border: none;
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--secondary-color);
        }

        .create-track-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .create-track-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.6);
        }

        .floating-action-btn {
            position: fixed;
            bottom: 100px;
            right: 30px;
            padding: 12px 24px;
            background: var(--warning-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(245, 158, 11, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .floating-action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(245, 158, 11, 0.6);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .timeline::before {
                left: 20px;
            }

            .timeline-content {
                width: calc(100% - 60px);
                margin-left: 60px !important;
            }

            .timeline-date {
                left: 20px;
            }

            .tabs {
                flex-direction: column;
                width: 100%;
            }

            .tab {
                width: 100%;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading-spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .achievement-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.5s ease;
            z-index: 1000;
        }

        .achievement-popup.show {
            transform: translateX(0);
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(0) scale(1); }
            50% { transform: translateX(0) scale(1.05); }
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CyberSecurity Learning Challenge</h1>
            <p class="start-date" id="globalStartDate">
                <i class="fas fa-calendar-alt"></i> Start Date: <span id="startDateDisplay">September 25, 2025</span>
            </p>
        </header>

        <div class="tabs" id="tabsContainer">
            <button class="tab dashboard active" onclick="showDashboard()">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </button>
            <button class="tab python" onclick="switchTrack('python')">
                <i class="fab fa-python"></i> Python (164 Days)
            </button>
            <button class="tab webhack" onclick="switchTrack('webhack')">
                <i class="fas fa-globe"></i> Web Hacking (150 Days)
            </button>
            <button class="tab linux" onclick="switchTrack('linux')">
                <i class="fab fa-linux"></i> Linux & Bash (49 Days)
            </button>
        </div>

        <div id="dashboardView" class="dashboard-grid">
            <!-- Dashboard cards will be dynamically generated -->
        </div>

        <div id="trackView" style="display: none;">
            <div class="filter-container">
                <button class="filter-btn active" onclick="filterLessons('all')">All Lessons</button>
                <button class="filter-btn" onclick="filterLessons('completed')">Completed</button>
                <button class="filter-btn" onclick="filterLessons('pending')">Pending</button>
            </div>

            <div class="loading-spinner" id="loadingSpinner"></div>

            <div class="timeline-container">
                <div class="timeline-header">
                    <h2 id="trackTitle">Python Learning Track</h2>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="timeline" id="timeline">
                    <!-- Timeline items will be dynamically generated -->
                </div>
            </div>
        </div>
    </div>

    <button class="create-track-btn" onclick="openCreateTrackModal()">
        <i class="fas fa-plus"></i>
    </button>

    <button class="floating-action-btn" onclick="changeStartDate()">
        <i class="fas fa-calendar-edit"></i> Change Start Date
    </button>

    <div class="modal" id="createTrackModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeCreateTrackModal()">&times;</span>
            <h2>Create New Learning Track</h2>
            <form id="createTrackForm" onsubmit="createNewTrack(event)">
                <div class="form-group">
                    <label for="trackName">Track Name</label>
                    <input type="text" id="trackName" required placeholder="e.g., Network Security">
                </div>
                <div class="form-group">
                    <label for="trackDays">Number of Days</label>
                    <input type="number" id="trackDays" required min="1" max="365" placeholder="e.g., 60">
                </div>
                <div class="form-group">
                    <label for="trackLessons">Lessons per Day</label>
                    <input type="number" id="trackLessons" required min="1" max="10" placeholder="e.g., 2">
                </div>
                <div class="form-group">
                    <label for="trackColor">Track Color</label>
                    <input type="color" id="trackColor" value="#8b5cf6">
                </div>
                <button type="submit" class="btn-primary">Create Track</button>
            </form>
        </div>
    </div>

    <div class="modal" id="dateModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeDateModal()">&times;</span>
            <h2>Change Start Date</h2>
            <form id="dateForm" onsubmit="updateStartDate(event)">
                <div class="form-group">
                    <label for="newStartDate">New Start Date</label>
                    <input type="date" id="newStartDate" required>
                </div>
                <button type="submit" class="btn-primary">Update Date</button>
            </form>
        </div>
    </div>

    <div class="achievement-popup" id="achievementPopup">
        <i class="fas fa-trophy"></i> <span id="achievementText">Achievement Unlocked!</span>
    </div>

    <script>
        // Track configurations
        const defaultTracks = {
            python: {
                name: 'Python Learning Track',
                days: 164,
                lessonsPerDay: 3,
                color: '#3776ab',
                icon: 'fab fa-python',
                isDefault: true
            },
            webhack: {
                name: 'Web Hacking Learning Track',
                days: 150,
                lessonsPerDay: 2,
                color: '#dc2626',
                icon: 'fas fa-globe',
                isDefault: true
            },
            linux: {
                name: 'Linux & Bash Learning Track',
                days: 49,
                lessonsPerDay: 3, // Changed from 4 to 3
                color: '#f97316',
                icon: 'fab fa-linux',
                isDefault: true
            }
        };

        let tracks = { ...defaultTracks };
        let customTracks = JSON.parse(localStorage.getItem('customTracks')) || {};
        let globalStartDate = localStorage.getItem('globalStartDate') || '2025-09-25';
        let currentTrack = null;
        let lessonCounter = 1;
        let completedLessons = JSON.parse(localStorage.getItem('completedLessons')) || {};

        // Initialize the app
        function init() {
            // Load custom tracks
            Object.assign(tracks, customTracks);
            
            // Update start date display
            document.getElementById('startDateDisplay').textContent = formatDate(new Date(globalStartDate));
            
            // Show dashboard by default
            showDashboard();
        }

        // Show dashboard
        function showDashboard() {
            document.getElementById('dashboardView').style.display = 'grid';
            document.getElementById('trackView').style.display = 'none';
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector('.tab.dashboard').classList.add('active');
            
            // Generate dashboard cards
            generateDashboard();
        }

        // Generate dashboard cards
        function generateDashboard() {
            const dashboard = document.getElementById('dashboardView');
            dashboard.innerHTML = '';
            
            Object.entries(tracks).forEach(([key, track]) => {
                const card = createTrackCard(key, track);
                dashboard.appendChild(card);
            });
        }

        // Create track card for dashboard
        function createTrackCard(trackId, track) {
            const card = document.createElement('div');
            card.className = 'track-card';
            card.onclick = () => switchTrack(trackId);
            
            const totalLessons = track.days * track.lessonsPerDay;
            const completedCount = Object.keys(completedLessons).filter(id => 
                id.startsWith(trackId) && completedLessons[id]
            ).length;
            const progressPercentage = Math.round((completedCount / totalLessons) * 100);
            
            card.innerHTML = `
                <div class="track-header">
                    <div class="track-title" style="color: ${track.color}">
                        <i class="${track.icon}"></i> ${track.name}
                    </div>
                    ${!track.isDefault ? `<button onclick="deleteTrack(event, '${trackId}')" style="background: var(--danger-color); border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer;"><i class="fas fa-trash"></i></button>` : ''}
                </div>
                <div class="track-stats">
                    <div class="stat-item">
                        <div class="stat-value">${track.days}</div>
                        <div class="stat-label">Days</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${track.lessonsPerDay}</div>
                        <div class="stat-label">Lessons/Day</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${completedCount}</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${progressPercentage}%</div>
                        <div class="stat-label">Progress</div>
                    </div>
                </div>
                <div style="margin-top: 15px;">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progressPercentage}%; background: ${track.color}"></div>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Switch between tracks
        function switchTrack(track) {
            currentTrack = track;
            lessonCounter = 1;
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab.${track}`) || document.querySelector('.tab.dashboard');
            if (document.querySelector(`.tab.${track}`)) {
                document.querySelector(`.tab.${track}`).classList.add('active');
            }
            
            // Show track view
            document.getElementById('dashboardView').style.display = 'none';
            document.getElementById('trackView').style.display = 'block';
            
            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('timeline').innerHTML = '';
            
            // Simulate loading delay for better UX
            setTimeout(() => {
                document.getElementById('loadingSpinner').style.display = 'none';
                loadTrack(track);
            }, 300);
        }

        // Load track data
        function loadTrack(track) {
            const trackData = tracks[track];
            const timeline = document.getElementById('timeline');
            const trackTitle = document.getElementById('trackTitle');
            
            trackTitle.innerHTML = `<i class="${trackData.icon}"></i> ${trackData.name}`;
            
            // Generate timeline items
            for (let day = 1; day <= trackData.days; day++) {
                const date = new Date(globalStartDate);
                date.setDate(date.getDate() + day - 1);
                
                const timelineItem = createTimelineItem(day, date, trackData);
                timeline.appendChild(timelineItem);
            }
            
            updateProgressBar();
        }

        // Create timeline item
        function createTimelineItem(day, date, trackData) {
            const item = document.createElement('div');
            item.className = 'timeline-item';
            item.style.animationDelay = `${day * 10}ms`;
            
            const content = document.createElement('div');
            content.className = 'timeline-content';
            
            const dateElement = document.createElement('div');
            dateElement.className = 'timeline-date';
            dateElement.textContent = formatDate(date);
            
            const dayTitle = document.createElement('h3');
            dayTitle.innerHTML = `<i class="fas fa-calendar-day"></i> Day ${day}`;
            
            const lessonsGrid = document.createElement('div');
            lessonsGrid.className = 'lessons-grid';
            
            // Create lessons for the day
            for (let lesson = 1; lesson <= trackData.lessonsPerDay; lesson++) {
                const lessonItem = createLessonItem(day, lesson);
                lessonsGrid.appendChild(lessonItem);
            }
            
            content.appendChild(dayTitle);
            content.appendChild(lessonsGrid);
            item.appendChild(dateElement);
            item.appendChild(content);
            
            return item;
        }

        // Create lesson item
        function createLessonItem(day, lesson) {
            const lessonItem = document.createElement('div');
            lessonItem.className = 'lesson-item';
            
            const lessonId = `${currentTrack}-day${day}-lesson${lesson}`;
            const isCompleted = completedLessons[lessonId];
            
            if (isCompleted) {
                lessonItem.classList.add('completed');
            }
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'lesson-checkbox';
            checkbox.id = lessonId;
            checkbox.checked = isCompleted;
            checkbox.onchange = () => toggleLesson(lessonId);
            
            const label = document.createElement('label');
            label.className = 'lesson-label';
            label.htmlFor = lessonId;
            label.textContent = `Lesson ${lessonCounter}`;
            
            lessonCounter++;
            
            lessonItem.appendChild(checkbox);
            lessonItem.appendChild(label);
            
            return lessonItem;
        }

        // Toggle lesson completion
        function toggleLesson(lessonId) {
            completedLessons[lessonId] = !completedLessons[lessonId];
            localStorage.setItem('completedLessons', JSON.stringify(completedLessons));
            
            const lessonItem = document.querySelector(`#${lessonId}`).parentElement;
            if (completedLessons[lessonId]) {
                lessonItem.classList.add('completed');
                checkAchievements();
            } else {
                lessonItem.classList.remove('completed');
            }
            
            updateProgressBar();
            generateDashboard(); // Update dashboard stats
        }

        // Update progress bar
        function updateProgressBar() {
            if (!currentTrack) return;
            
            const trackData = tracks[currentTrack];
            const totalLessons = trackData.days * trackData.lessonsPerDay;
            const completedCount = Object.keys(completedLessons).filter(id => 
                id.startsWith(currentTrack) && completedLessons[id]
            ).length;
            const progressPercentage = (completedCount / totalLessons) * 100;
            
            document.getElementById('progressBar').style.width = `${progressPercentage}%`;
        }

        // Filter lessons
        function filterLessons(filter) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const timelineItems = document.querySelectorAll('.timeline-item');
            
            timelineItems.forEach(item => {
                const lessons = item.querySelectorAll('.lesson-item');
                let showItem = false;
                
                if (filter === 'all') {
                    showItem = true;
                } else if (filter === 'completed') {
                    showItem = Array.from(lessons).some(lesson => 
                        lesson.classList.contains('completed')
                    );
                } else if (filter === 'pending') {
                    showItem = Array.from(lessons).some(lesson => 
                        !lesson.classList.contains('completed')
                    );
                }
                
                item.style.display = showItem ? 'block' : 'none';
            });
        }

        // Open create track modal
        function openCreateTrackModal() {
            document.getElementById('createTrackModal').style.display = 'block';
        }

        // Close create track modal
        function closeCreateTrackModal() {
            document.getElementById('createTrackModal').style.display = 'none';
            document.getElementById('createTrackForm').reset();
        }

        // Create new track
        function createNewTrack(event) {
            event.preventDefault();
            
            const name = document.getElementById('trackName').value;
            const days = parseInt(document.getElementById('trackDays').value);
            const lessons = parseInt(document.getElementById('trackLessons').value);
            const color = document.getElementById('trackColor').value;
            
            const trackId = 'custom_' + Date.now();
            
            const newTrack = {
                name: name,
                days: days,
                lessonsPerDay: lessons,
                color: color,
                icon: 'fas fa-graduation-cap',
                isDefault: false
            };
            
            tracks[trackId] = newTrack;
            customTracks[trackId] = newTrack;
            
            localStorage.setItem('customTracks', JSON.stringify(customTracks));
            
            // Add tab
            const tabsContainer = document.getElementById('tabsContainer');
            const newTab = document.createElement('button');
            newTab.className = 'tab custom';
            newTab.innerHTML = `<i class="${newTrack.icon}"></i> ${name} (${days} Days)`;
            newTab.onclick = () => switchTrack(trackId);
            tabsContainer.appendChild(newTab);
            
            closeCreateTrackModal();
            showDashboard();
            showAchievement('New Track Created!');
        }

        // Delete custom track
        function deleteTrack(event, trackId) {
            event.stopPropagation();
            
            if (confirm('Are you sure you want to delete this track?')) {
                delete tracks[trackId];
                delete customTracks[trackId];
                localStorage.setItem('customTracks', JSON.stringify(customTracks));
                
                // Remove tab
                const tab = document.querySelector(`.tab[onclick="switchTrack('${trackId}')"]`);
                if (tab) tab.remove();
                
                showDashboard();
                showAchievement('Track Deleted!');
            }
        }

        // Change start date
        function changeStartDate() {
            document.getElementById('dateModal').style.display = 'block';
            document.getElementById('newStartDate').value = globalStartDate;
        }

        // Close date modal
        function closeDateModal() {
            document.getElementById('dateModal').style.display = 'none';
        }

        // Update start date
        function updateStartDate(event) {
            event.preventDefault();
            
            globalStartDate = document.getElementById('newStartDate').value;
            localStorage.setItem('globalStartDate', globalStartDate);
            
            document.getElementById('startDateDisplay').textContent = formatDate(new Date(globalStartDate));
            
            closeDateModal();
            showAchievement('Start Date Updated!');
            
            // Reload current track if viewing one
            if (currentTrack) {
                switchTrack(currentTrack);
            }
        }

        // Check for achievements
        function checkAchievements() {
            if (!currentTrack) return;
            
            const trackData = tracks[currentTrack];
            const totalLessons = trackData.days * trackData.lessonsPerDay;
            const completedCount = Object.keys(completedLessons).filter(id => 
                id.startsWith(currentTrack) && completedLessons[id]
            ).length;
            
            const percentage = (completedCount / totalLessons) * 100;
            
            if (percentage === 25 || percentage === 50 || percentage === 75 || percentage === 100) {
                showAchievement(`${Math.round(percentage)}% Complete!`);
            }
            
            // Check for day streaks
            const completedDays = new Set();
            Object.keys(completedLessons).forEach(id => {
                if (id.startsWith(currentTrack) && completedLessons[id]) {
                    const day = id.match(/day(\d+)/)[1];
                    completedDays.add(day);
                }
            });
            
            if (completedDays.size === 7) {
                showAchievement('First Week Complete!');
            } else if (completedDays.size === 30) {
                showAchievement('One Month Complete!');
            }
        }

        // Show achievement popup
        function showAchievement(text) {
            const popup = document.getElementById('achievementPopup');
            const achievementText = document.getElementById('achievementText');
            
            achievementText.textContent = text;
            popup.classList.add('show');
            
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }

        // Format date
        function formatDate(date) {
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const createModal = document.getElementById('createTrackModal');
            const dateModal = document.getElementById('dateModal');
            
            if (event.target === createModal) {
                closeCreateTrackModal();
            }
            if (event.target === dateModal) {
                closeDateModal();
            }
        }

        // Initialize app on load
        window.onload = init;
    </script>
</body>
</html>
