<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSecurity Learning Challenge Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-bg: #0f172a;
            --light-bg: #1e293b;
            --card-bg: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --python-color: #3776ab;
            --webhack-color: #dc2626;
            --linux-color: #f97316;
            --custom-color: #8b5cf6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--light-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--secondary-color), var(--python-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.8)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
            animation: slideUp 0.8s ease-out 0.5s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .track-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .track-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--secondary-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .track-card:hover::before {
            transform: scaleX(1);
        }

        .track-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .track-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .track-title-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .track-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .track-title {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .track-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .edit-btn {
            background: var(--warning-color);
        }

        .delete-btn {
            background: var(--danger-color);
        }

        .view-btn {
            background: var(--success-color);
        }

        .track-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .progress-container {
            margin-top: 20px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: relative;
            background: var(--light-bg);
            margin: 2% auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border-radius: 20px;
            animation: slideUp 0.3s ease;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--danger-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .icon-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .icon-option {
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            border-radius: 8px;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-option:hover {
            border-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .icon-option.selected {
            border-color: var(--success-color);
            background: rgba(16, 185, 129, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.4);
        }

        .create-track-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.8rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .create-track-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.6);
        }

        .floating-action-btn {
            position: fixed;
            bottom: 110px;
            right: 30px;
            padding: 12px 24px;
            background: var(--warning-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(245, 158, 11, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .floating-action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(245, 158, 11, 0.6);
        }

        .timeline-modal {
            max-width: 1200px;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .timeline {
            position: relative;
            padding: 20px 0;
            max-height: 60vh;
            overflow-y: auto;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .timeline-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            width: 45%;
            position: relative;
            transition: all 0.3s ease;
        }

        .timeline-content:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-left: auto;
        }

        .timeline-date {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 1;
        }

        .lessons-grid {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }

        .lesson-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .lesson-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .lesson-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--success-color);
        }

        .lesson-label {
            flex: 1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lesson-item.completed .lesson-label {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 20px;
            background: var(--card-bg);
            border: none;
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--secondary-color);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .timeline::before {
                left: 20px;
            }

            .timeline-content {
                width: calc(100% - 60px);
                margin-left: 60px !important;
            }

            .timeline-date {
                left: 20px;
            }
        }

        .achievement-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.5s ease;
            z-index: 1000;
        }

        .achievement-popup.show {
            transform: translateX(0);
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(0) scale(1); }
            50% { transform: translateX(0) scale(1.05); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CyberSecurity Learning Challenge</h1>
            <p class="subtitle">Master Offensive Security Skills</p>
            <p class="start-date" id="globalStartDate">
                <i class="fas fa-calendar-alt"></i> Start Date: <span id="startDateDisplay">September 25, 2025</span>
            </p>
        </header>

        <div id="dashboardView" class="dashboard-grid">
            <!-- Dashboard cards will be dynamically generated -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-graduation-cap"></i>
            <h2>No Learning Tracks Yet</h2>
            <p>Click the + button to create your first learning track</p>
        </div>
    </div>

    <button class="create-track-btn" onclick="openCreateTrackModal()">
        <i class="fas fa-plus"></i>
    </button>

    <button class="floating-action-btn" onclick="changeStartDate()">
        <i class="fas fa-calendar-edit"></i> Change Date
    </button>

    <!-- Create/Edit Track Modal -->
    <div class="modal" id="trackModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeTrackModal()">&times;</span>
            <h2 id="modalTitle">Create New Learning Track</h2>
            <form id="trackForm" onsubmit="saveTrack(event)">
                <div class="form-group">
                    <label for="trackName">Track Name</label>
                    <input type="text" id="trackName" required placeholder="e.g., Network Security">
                </div>
                <div class="form-group">
                    <label for="trackDays">Number of Days</label>
                    <input type="number" id="trackDays" required min="1" max="365" placeholder="e.g., 60">
                </div>
                <div class="form-group">
                    <label for="trackLessons">Lessons per Day</label>
                    <input type="number" id="trackLessons" required min="1" max="10" placeholder="e.g., 2">
                </div>
                <div class="form-group">
                    <label for="trackColor">Track Color</label>
                    <input type="color" id="trackColor" value="#8b5cf6">
                </div>
                <div class="form-group">
                    <label>Track Icon</label>
                    <div class="icon-selector" id="iconSelector">
                        <div class="icon-option" data-icon="fa-shield-alt" onclick="selectIcon(this)">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <div class="icon-option" data-icon="fa-user-secret" onclick="selectIcon(this)">
                            <i class="fas fa-user-secret"></i>
                        </div>
                        <div class="icon-option" data-icon="fa-bug" onclick="selectIcon(this)">
                            <i class="fas fa-bug"></i>
                        </div>
                        <div class="icon-option" data-icon="fa-lock" onclick="selectIcon(this)">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="icon-option" data-icon="fa-key" onclick="selectIcon(this)">
                            <i class="fas fa-key"></i>
                        </div>
                        <div class="icon-option" data-icon="fa-network-wired" onclick="selectIcon(this)">
                            <i class="fas fa-network-wired"></i>
                        </div>
                        <div class="icon-option" data-icon="fa-server" onclick="selectIcon(this)">
                            <i class="fas fa-server"></i>
                        </div>
                        <div class="icon-option" data-icon="fa-terminal" onclick="selectIcon(this)">
                            <i class="fas fa-terminal"></i>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-primary" id="submitBtn">Create Track</button>
            </form>
        </div>
    </div>

    <!-- Timeline Modal -->
    <div class="modal timeline-modal" id="timelineModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeTimelineModal()">&times;</span>
            <div class="timeline-header">
                <h2 id="timelineTitle">Track Timeline</h2>
                <div class="progress-bar" style="width: 200px;">
                    <div class="progress-fill" id="timelineProgress" style="width: 0%"></div>
                </div>
            </div>
            <div class="filter-container">
                <button class="filter-btn active" onclick="filterTimelineLessons('all')">All</button>
                <button class="filter-btn" onclick="filterTimelineLessons('completed')">Completed</button>
                <button class="filter-btn" onclick="filterTimelineLessons('pending')">Pending</button>
            </div>
            <div class="timeline" id="modalTimeline">
                <!-- Timeline items will be dynamically generated -->
            </div>
        </div>
    </div>

    <!-- Date Modal -->
    <div class="modal" id="dateModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeDateModal()">&times;</span>
            <h2>Change Start Date</h2>
            <form id="dateForm" onsubmit="updateStartDate(event)">
                <div class="form-group">
                    <label for="newStartDate">New Start Date</label>
                    <input type="date" id="newStartDate" required>
                </div>
                <button type="submit" class="btn-primary">Update Date</button>
            </form>
        </div>
    </div>

    <div class="achievement-popup" id="achievementPopup">
        <i class="fas fa-trophy"></i> <span id="achievementText">Achievement Unlocked!</span>
    </div>

    <script>
        // Default tracks configuration
        const defaultTracks = {
            python: {
                name: 'Python Learning Track',
                days: 164,
                lessonsPerDay: 3,
                color: '#3776ab',
                icon: 'fab fa-python',
                iconClass: 'fa-python',
                iconPrefix: 'fab'
            },
            webhack: {
                name: 'Web Hacking Learning Track',
                days: 150,
                lessonsPerDay: 2,
                color: '#dc2626',
                icon: 'fas fa-globe',
                iconClass: 'fa-globe',
                iconPrefix: 'fas'
            },
            linux: {
                name: 'Linux & Bash Learning Track',
                days: 49,
                lessonsPerDay: 3,
                color: '#f97316',
                icon: 'fab fa-linux',
                iconClass: 'fa-linux',
                iconPrefix: 'fab'
            }
        };

        let tracks = {};
        let globalStartDate = localStorage.getItem('globalStartDate') || '2025-09-25';
        let currentEditingTrack = null;
        let currentViewingTrack = null;
        let completedLessons = JSON.parse(localStorage.getItem('completedLessons')) || {};

        // Initialize the app
        function init() {
            // Load tracks from localStorage or use defaults
            const savedTracks = localStorage.getItem('tracks');
            if (savedTracks) {
                tracks = JSON.parse(savedTracks);
            } else {
                tracks = { ...defaultTracks };
                saveTracksToStorage();
            }
            
            // Update start date display
            document.getElementById('startDateDisplay').textContent = formatDate(new Date(globalStartDate));
            
            // Generate dashboard
            generateDashboard();
        }

        // Save tracks to localStorage
        function saveTracksToStorage() {
            localStorage.setItem('tracks', JSON.stringify(tracks));
        }

        // Generate dashboard
        function generateDashboard() {
            const dashboard = document.getElementById('dashboardView');
            const emptyState = document.getElementById('emptyState');
            
            dashboard.innerHTML = '';
            
            if (Object.keys(tracks).length === 0) {
                dashboard.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            dashboard.style.display = 'grid';
            emptyState.style.display = 'none';
            
            Object.entries(tracks).forEach(([trackId, track]) => {
                const card = createTrackCard(trackId, track);
                dashboard.appendChild(card);
            });
        }

        // Create track card
        function createTrackCard(trackId, track) {
            const card = document.createElement('div');
            card.className = 'track-card';
            
            const totalLessons = track.days * track.lessonsPerDay;
            const completedCount = Object.keys(completedLessons).filter(id => 
                id.startsWith(trackId) && completedLessons[id]
            ).length;
            const progressPercentage = Math.round((completedCount / totalLessons) * 100);
            
            card.innerHTML = `
                <div class="track-header">
                    <div class="track-title-container">
                        <div class="track-icon" style="background: ${track.color}">
                            <i class="${track.icon}"></i>
                        </div>
                        <div class="track-title">${track.name}</div>
                    </div>
                    <div class="track-actions">
                        <button class="action-btn edit-btn" onclick="editTrack('${trackId}')" title="Edit Track">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteTrack('${trackId}')" title="Delete Track">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="action-btn view-btn" onclick="viewTrack('${trackId}')" title="View Lessons">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="track-stats">
                    <div class="stat-item">
                        <div class="stat-value">${track.days}</div>
                        <div class="stat-label">Days</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${track.lessonsPerDay}</div>
                        <div class="stat-label">Lessons/Day</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${completedCount}</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${progressPercentage}%</div>
                        <div class="stat-label">Progress</div>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-info">
                        <span>Progress</span>
                        <span>${completedCount}/${totalLessons} lessons</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progressPercentage}%; background: ${track.color}"></div>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Open create track modal
        function openCreateTrackModal() {
            currentEditingTrack = null;
            document.getElementById('modalTitle').textContent = 'Create New Learning Track';
            document.getElementById('submitBtn').textContent = 'Create Track';
            document.getElementById('trackForm').reset();
            document.getElementById('trackColor').value = '#8b5cf6';
            
            // Reset icon selection
            document.querySelectorAll('.icon-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelector('.icon-option[data-icon="fa-shield-alt"]').classList.add('selected');
            
            document.getElementById('trackModal').style.display = 'block';
        }

        // Edit track
        function editTrack(trackId) {
            currentEditingTrack = trackId;
            const track = tracks[trackId];
            
            document.getElementById('modalTitle').textContent = 'Edit Learning Track';
            document.getElementById('submitBtn').textContent = 'Save Changes';
            
            // Fill form with track data
            document.getElementById('trackName').value = track.name;
            document.getElementById('trackDays').value = track.days;
            document.getElementById('trackLessons').value = track.lessonsPerDay;
            document.getElementById('trackColor').value = track.color;
            
            // Select icon
            document.querySelectorAll('.icon-option').forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.icon === track.iconClass) {
                    option.classList.add('selected');
                }
            });
            
            document.getElementById('trackModal').style.display = 'block';
        }

        // Close track modal
        function closeTrackModal() {
            document.getElementById('trackModal').style.display = 'none';
            currentEditingTrack = null;
        }

        // Select icon
        function selectIcon(element) {
            document.querySelectorAll('.icon-option').forEach(option => {
                option.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        // Save track
        function saveTrack(event) {
            event.preventDefault();
            
            const name = document.getElementById('trackName').value;
            const days = parseInt(document.getElementById('trackDays').value);
            const lessons = parseInt(document.getElementById('trackLessons').value);
            const color = document.getElementById('trackColor').value;
            
            const selectedIcon = document.querySelector('.icon-option.selected');
            const iconClass = selectedIcon.dataset.icon;
            const iconPrefix = iconClass.startsWith('fa-') ? 'fas' : 'fab';
            
            const trackData = {
                name: name,
                days: days,
                lessonsPerDay: lessons,
                color: color,
                icon: `${iconPrefix} ${iconClass}`,
                iconClass: iconClass,
                iconPrefix: iconPrefix
            };
            
            if (currentEditingTrack) {
                tracks[currentEditingTrack] = trackData;
                showAchievement('Track Updated!');
            } else {
                const trackId = 'track_' + Date.now();
                tracks[trackId] = trackData;
                showAchievement('New Track Created!');
            }
            
            saveTracksToStorage();
            closeTrackModal();
            generateDashboard();
        }

        // Delete track
        function deleteTrack(trackId) {
            if (confirm('Are you sure you want to delete this track? This action cannot be undone.')) {
                delete tracks[trackId];
                
                // Remove completed lessons for this track
                Object.keys(completedLessons).forEach(lessonId => {
                    if (lessonId.startsWith(trackId)) {
                        delete completedLessons[lessonId];
                    }
                });
                localStorage.setItem('completedLessons', JSON.stringify(completedLessons));
                
                saveTracksToStorage();
                generateDashboard();
                showAchievement('Track Deleted!');
            }
        }

        // View track timeline
        function viewTrack(trackId) {
            currentViewingTrack = trackId;
            const track = tracks[trackId];
            
            document.getElementById('timelineTitle').innerHTML = `<i class="${track.icon}"></i> ${track.name}`;
            
            // Generate timeline
            const timeline = document.getElementById('modalTimeline');
            timeline.innerHTML = '';
            
            let lessonCounter = 1;
            for (let day = 1; day <= track.days; day++) {
                const date = new Date(globalStartDate);
                date.setDate(date.getDate() + day - 1);
                
                const timelineItem = createTimelineItem(trackId, day, date, track, lessonCounter);
                timeline.appendChild(timelineItem);
                
                lessonCounter += track.lessonsPerDay;
            }
            
            updateTimelineProgress(trackId);
            document.getElementById('timelineModal').style.display = 'block';
        }

        // Create timeline item
        function createTimelineItem(trackId, day, date, track, startLesson) {
            const item = document.createElement('div');
            item.className = 'timeline-item';
            item.style.animationDelay = `${day * 10}ms`;
            
            const content = document.createElement('div');
            content.className = 'timeline-content';
            
            const dateElement = document.createElement('div');
            dateElement.className = 'timeline-date';
            dateElement.style.background = track.color;
            dateElement.textContent = formatDate(date);
            
            const dayTitle = document.createElement('h3');
            dayTitle.innerHTML = `<i class="fas fa-calendar-day"></i> Day ${day}`;
            
            const lessonsGrid = document.createElement('div');
            lessonsGrid.className = 'lessons-grid';
            
            // Create lessons for the day
            for (let lesson = 1; lesson <= track.lessonsPerDay; lesson++) {
                const lessonItem = createLessonItem(trackId, day, lesson, startLesson + lesson - 1);
                lessonsGrid.appendChild(lessonItem);
            }
            
            content.appendChild(dayTitle);
            content.appendChild(lessonsGrid);
            item.appendChild(dateElement);
            item.appendChild(content);
            
            return item;
        }

        // Create lesson item
        function createLessonItem(trackId, day, lesson, lessonNumber) {
            const lessonItem = document.createElement('div');
            lessonItem.className = 'lesson-item';
            
            const lessonId = `${trackId}-day${day}-lesson${lesson}`;
            const isCompleted = completedLessons[lessonId];
            
            if (isCompleted) {
                lessonItem.classList.add('completed');
            }
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'lesson-checkbox';
            checkbox.id = lessonId;
            checkbox.checked = isCompleted;
            checkbox.onchange = () => toggleLesson(lessonId, trackId);
            
            const label = document.createElement('label');
            label.className = 'lesson-label';
            label.htmlFor = lessonId;
            label.textContent = `Lesson ${lessonNumber}`;
            
            lessonItem.appendChild(checkbox);
            lessonItem.appendChild(label);
            
            return lessonItem;
        }

        // Toggle lesson completion
        function toggleLesson(lessonId, trackId) {
            completedLessons[lessonId] = !completedLessons[lessonId];
            localStorage.setItem('completedLessons', JSON.stringify(completedLessons));
            
            const lessonItem = document.querySelector(`#${lessonId}`).parentElement;
            if (completedLessons[lessonId]) {
                lessonItem.classList.add('completed');
                checkAchievements(trackId);
            } else {
                lessonItem.classList.remove('completed');
            }
            
            updateTimelineProgress(trackId);
            generateDashboard(); // Update dashboard stats
        }

        // Update timeline progress
        function updateTimelineProgress(trackId) {
            const track = tracks[trackId];
            const totalLessons = track.days * track.lessonsPerDay;
            const completedCount = Object.keys(completedLessons).filter(id => 
                id.startsWith(trackId) && completedLessons[id]
            ).length;
            const progressPercentage = (completedCount / totalLessons) * 100;
            
            document.getElementById('timelineProgress').style.width = `${progressPercentage}%`;
        }

        // Filter timeline lessons
        function filterTimelineLessons(filter) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const timelineItems = document.querySelectorAll('.timeline-item');
            
            timelineItems.forEach(item => {
                const lessons = item.querySelectorAll('.lesson-item');
                let showItem = false;
                
                if (filter === 'all') {
                    showItem = true;
                } else if (filter === 'completed') {
                    showItem = Array.from(lessons).some(lesson => 
                        lesson.classList.contains('completed')
                    );
                } else if (filter === 'pending') {
                    showItem = Array.from(lessons).some(lesson => 
                        !lesson.classList.contains('completed')
                    );
                }
                
                item.style.display = showItem ? 'block' : 'none';
            });
        }

        // Close timeline modal
        function closeTimelineModal() {
            document.getElementById('timelineModal').style.display = 'none';
            currentViewingTrack = null;
        }

        // Change start date
        function changeStartDate() {
            document.getElementById('dateModal').style.display = 'block';
            document.getElementById('newStartDate').value = globalStartDate;
        }

        // Close date modal
        function closeDateModal() {
            document.getElementById('dateModal').style.display = 'none';
        }

        // Update start date
        function updateStartDate(event) {
            event.preventDefault();
            
            globalStartDate = document.getElementById('newStartDate').value;
            localStorage.setItem('globalStartDate', globalStartDate);
            
            document.getElementById('startDateDisplay').textContent = formatDate(new Date(globalStartDate));
            
            closeDateModal();
            showAchievement('Start Date Updated!');
        }

        // Check for achievements
        function checkAchievements(trackId) {
            const track = tracks[trackId];
            const totalLessons = track.days * track.lessonsPerDay;
            const completedCount = Object.keys(completedLessons).filter(id => 
                id.startsWith(trackId) && completedLessons[id]
            ).length;
            
            const percentage = (completedCount / totalLessons) * 100;
            
            if (percentage === 25 || percentage === 50 || percentage === 75 || percentage === 100) {
                showAchievement(`${Math.round(percentage)}% Complete!`);
            }
            
            // Check for day streaks
            const completedDays = new Set();
            Object.keys(completedLessons).forEach(id => {
                if (id.startsWith(trackId) && completedLessons[id]) {
                    const day = id.match(/day(\d+)/)[1];
                    completedDays.add(day);
                }
            });
            
            if (completedDays.size === 7) {
                showAchievement('First Week Complete!');
            } else if (completedDays.size === 30) {
                showAchievement('One Month Complete!');
            }
        }

        // Show achievement popup
        function showAchievement(text) {
            const popup = document.getElementById('achievementPopup');
            const achievementText = document.getElementById('achievementText');
            
            achievementText.textContent = text;
            popup.classList.add('show');
            
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }

        // Format date
        function formatDate(date) {
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const trackModal = document.getElementById('trackModal');
            const timelineModal = document.getElementById('timelineModal');
            const dateModal = document.getElementById('dateModal');
            
            if (event.target === trackModal) {
                closeTrackModal();
            }
            if (event.target === timelineModal) {
                closeTimelineModal();
            }
            if (event.target === dateModal) {
                closeDateModal();
            }
        }

        // Initialize app on load
        window.onload = init;
    </script>
</body>
</html>
