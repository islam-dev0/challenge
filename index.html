<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSecurity Learning Challenge Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-bg: #0f172a;
            --light-bg: #1e293b;
            --card-bg: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --python-color: #3776ab;
            --webhack-color: #dc2626;
            --linux-color: #f97316;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--light-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--secondary-color), var(--python-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .start-date {
            font-size: 1.1rem;
            color: var(--warning-color);
            font-weight: 600;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 15px 30px;
            background: var(--card-bg);
            border: none;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .tab.active {
            background: var(--secondary-color);
        }

        .tab.python.active {
            background: var(--python-color);
        }

        .tab.webhack.active {
            background: var(--webhack-color);
        }

        .tab.linux.active {
            background: var(--linux-color);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--success-color);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .timeline-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .timeline-content {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 12px;
            width: 45%;
            position: relative;
            transition: all 0.3s ease;
        }

        .timeline-content:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-left: auto;
        }

        .timeline-date {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 1;
        }

        .lessons-grid {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }

        .lesson-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .lesson-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .lesson-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--success-color);
        }

        .lesson-label {
            flex: 1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lesson-item.completed .lesson-label {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 20px;
            background: var(--card-bg);
            border: none;
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: var(--secondary-color);
        }

        .filter-btn.active {
            background: var(--secondary-color);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .timeline::before {
                left: 20px;
            }

            .timeline-content {
                width: calc(100% - 60px);
                margin-left: 60px !important;
            }

            .timeline-date {
                left: 20px;
            }

            .tabs {
                flex-direction: column;
                width: 100%;
            }

            .tab {
                width: 100%;
            }
        }

        .loading-spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .achievement-popup {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.5s ease;
            z-index: 1000;
        }

        .achievement-popup.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CyberSecurity Learning Challenge</h1>
            <p class="subtitle">Master Python, Web Hacking & Linux & Bash</p>
            <p class="start-date"><i class="fas fa-calendar-alt"></i> Start Date: September 25, 2025</p>
        </header>

        <div class="tabs">
            <button class="tab python active" onclick="switchTrack('python')">
                <i class="fab fa-python"></i> Python (164 Days)
            </button>
            <button class="tab webhack" onclick="switchTrack('webhack')">
                <i class="fas fa-globe"></i> Web Hacking (150 Days)
            </button>
            <button class="tab linux" onclick="switchTrack('linux')">
                <i class="fab fa-linux"></i> Linux & Bash (49 Days)
            </button>
        </div>

        <div id="statsContainer" class="stats-container">
            <!-- Stats will be dynamically generated -->
        </div>

        <div class="filter-container">
            <button class="filter-btn active" onclick="filterLessons('all')">All Lessons</button>
            <button class="filter-btn" onclick="filterLessons('completed')">Completed</button>
            <button class="filter-btn" onclick="filterLessons('pending')">Pending</button>
        </div>

        <div class="loading-spinner" id="loadingSpinner"></div>

        <div class="timeline-container">
            <div class="timeline-header">
                <h2 id="trackTitle">Python Learning Track</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                </div>
            </div>
            <div class="timeline" id="timeline">
                <!-- Timeline items will be dynamically generated -->
            </div>
        </div>
    </div>

    <div class="achievement-popup" id="achievementPopup">
        <i class="fas fa-trophy"></i> <span id="achievementText">Achievement Unlocked!</span>
    </div>

    <script>
        // Track configurations
        const tracks = {
            python: {
                name: 'Python Learning Track',
                days: 164,
                lessonsPerDay: 3,
                color: '#3776ab',
                startDate: new Date('2025-09-25')
            },
            webhack: {
                name: 'Web Hacking Learning Track',
                days: 150,
                lessonsPerDay: 2,
                color: '#dc2626',
                startDate: new Date('2025-09-25')
            },
            linux: {
                name: 'Linux & Bash Learning Track',
                days: 49,
                lessonsPerDay: 4,
                color: '#f97316',
                startDate: new Date('2025-09-25')
            }
        };

        let currentTrack = 'python';
        let lessonCounter = 1;
        let completedLessons = JSON.parse(localStorage.getItem('completedLessons')) || {};

        // Initialize the app
        function init() {
            loadTrack(currentTrack);
            updateStats();
        }

        // Switch between tracks
        function switchTrack(track) {
            currentTrack = track;
            lessonCounter = 1;
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab.${track}`).classList.add('active');
            
            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('timeline').innerHTML = '';
            
            // Simulate loading delay for better UX
            setTimeout(() => {
                document.getElementById('loadingSpinner').style.display = 'none';
                loadTrack(track);
                updateStats();
            }, 300);
        }

        // Load track data
        function loadTrack(track) {
            const trackData = tracks[track];
            const timeline = document.getElementById('timeline');
            const trackTitle = document.getElementById('trackTitle');
            
            trackTitle.textContent = trackData.name;
            
            // Generate timeline items
            for (let day = 1; day <= trackData.days; day++) {
                const date = new Date(trackData.startDate);
                date.setDate(date.getDate() + day - 1);
                
                const timelineItem = createTimelineItem(day, date, trackData);
                timeline.appendChild(timelineItem);
            }
            
            updateProgressBar();
        }

        // Create timeline item
        function createTimelineItem(day, date, trackData) {
            const item = document.createElement('div');
            item.className = 'timeline-item';
            item.style.animationDelay = `${day * 10}ms`;
            
            const content = document.createElement('div');
            content.className = 'timeline-content';
            
            const dateElement = document.createElement('div');
            dateElement.className = 'timeline-date';
            dateElement.textContent = formatDate(date);
            
            const dayTitle = document.createElement('h3');
            dayTitle.innerHTML = `<i class="fas fa-calendar-day"></i> Day ${day}`;
            
            const lessonsGrid = document.createElement('div');
            lessonsGrid.className = 'lessons-grid';
            
            // Create lessons for the day
            for (let lesson = 1; lesson <= trackData.lessonsPerDay; lesson++) {
                const lessonItem = createLessonItem(day, lesson);
                lessonsGrid.appendChild(lessonItem);
            }
            
            content.appendChild(dayTitle);
            content.appendChild(lessonsGrid);
            item.appendChild(dateElement);
            item.appendChild(content);
            
            return item;
        }

        // Create lesson item
        function createLessonItem(day, lesson) {
            const lessonItem = document.createElement('div');
            lessonItem.className = 'lesson-item';
            
            const lessonId = `${currentTrack}-day${day}-lesson${lesson}`;
            const isCompleted = completedLessons[lessonId];
            
            if (isCompleted) {
                lessonItem.classList.add('completed');
            }
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'lesson-checkbox';
            checkbox.id = lessonId;
            checkbox.checked = isCompleted;
            checkbox.onchange = () => toggleLesson(lessonId);
            
            const label = document.createElement('label');
            label.className = 'lesson-label';
            label.htmlFor = lessonId;
            label.textContent = `Lesson ${lessonCounter}`;
            
            lessonCounter++;
            
            lessonItem.appendChild(checkbox);
            lessonItem.appendChild(label);
            
            return lessonItem;
        }

        // Toggle lesson completion
        function toggleLesson(lessonId) {
            completedLessons[lessonId] = !completedLessons[lessonId];
            localStorage.setItem('completedLessons', JSON.stringify(completedLessons));
            
            const lessonItem = document.querySelector(`#${lessonId}`).parentElement;
            if (completedLessons[lessonId]) {
                lessonItem.classList.add('completed');
                checkAchievements();
            } else {
                lessonItem.classList.remove('completed');
            }
            
            updateStats();
            updateProgressBar();
        }

        // Update statistics
        function updateStats() {
            const trackData = tracks[currentTrack];
            const totalLessons = trackData.days * trackData.lessonsPerDay;
            const completedCount = Object.keys(completedLessons).filter(id => 
                id.startsWith(currentTrack) && completedLessons[id]
            ).length;
            const pendingCount = totalLessons - completedCount;
            const progressPercentage = Math.round((completedCount / totalLessons) * 100);
            
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number" style="color: ${trackData.color}">${totalLessons}</div>
                    <div class="stat-label">Total Lessons</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" style="color: var(--success-color)">${completedCount}</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" style="color: var(--warning-color)">${pendingCount}</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" style="color: var(--secondary-color)">${progressPercentage}%</div>
                    <div class="stat-label">Progress</div>
                </div>
            `;
        }

        // Update progress bar
        function updateProgressBar() {
            const trackData = tracks[currentTrack];
            const totalLessons = trackData.days * trackData.lessonsPerDay;
            const completedCount = Object.keys(completedLessons).filter(id => 
                id.startsWith(currentTrack) && completedLessons[id]
            ).length;
            const progressPercentage = (completedCount / totalLessons) * 100;
            
            document.getElementById('progressBar').style.width = `${progressPercentage}%`;
        }

        // Filter lessons
        function filterLessons(filter) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const timelineItems = document.querySelectorAll('.timeline-item');
            
            timelineItems.forEach(item => {
                const lessons = item.querySelectorAll('.lesson-item');
                let showItem = false;
                
                if (filter === 'all') {
                    showItem = true;
                } else if (filter === 'completed') {
                    showItem = Array.from(lessons).some(lesson => 
                        lesson.classList.contains('completed')
                    );
                } else if (filter === 'pending') {
                    showItem = Array.from(lessons).some(lesson => 
                        !lesson.classList.contains('completed')
                    );
                }
                
                item.style.display = showItem ? 'block' : 'none';
            });
        }

        // Check for achievements
        function checkAchievements() {
            const trackData = tracks[currentTrack];
            const totalLessons = trackData.days * trackData.lessonsPerDay;
            const completedCount = Object.keys(completedLessons).filter(id => 
                id.startsWith(currentTrack) && completedLessons[id]
            ).length;
            
            const percentage = (completedCount / totalLessons) * 100;
            
            if (percentage === 25 || percentage === 50 || percentage === 75 || percentage === 100) {
                showAchievement(`${percentage}% Complete!`);
            }
            
            // Check for day streaks
            const completedDays = new Set();
            Object.keys(completedLessons).forEach(id => {
                if (id.startsWith(currentTrack) && completedLessons[id]) {
                    const day = id.match(/day(\d+)/)[1];
                    completedDays.add(day);
                }
            });
            
            if (completedDays.size === 7) {
                showAchievement('First Week Complete!');
            } else if (completedDays.size === 30) {
                showAchievement('One Month Complete!');
            }
        }

        // Show achievement popup
        function showAchievement(text) {
            const popup = document.getElementById('achievementPopup');
            const achievementText = document.getElementById('achievementText');
            
            achievementText.textContent = text;
            popup.classList.add('show');
            
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }

        // Format date
        function formatDate(date) {
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Initialize app on load
        window.onload = init;
    </script>
</body>
</html>
